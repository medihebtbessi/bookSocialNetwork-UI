<div class="rating">
<ng-container *ngFor="let _ of [].constructor(fullStars); let i =index">
  <i class="fas fa-star text-warning"></i>
</ng-container>
  <ng-container *ngIf="halfStar">
    <i class="fas fa-star-half text-warning"></i>
  </ng-container>

  <ng-container *ngFor="let _ of [].constructor(emptyStarts); let i =index">
    <i class="fas fa-star"></i>
  </ng-container>
</div>
